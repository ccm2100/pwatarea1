<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .mensaje {
            text-align: center;
        }

        .mensaje img {
            width: 100%; /* La imagen ocupará el 100% del ancho del contenedor */
            max-width: 400px; /* Máximo ancho de la imagen */
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 768px) {
            .mensaje img {
                max-width: 80%; /* Reducir el tamaño de la imagen en pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <img src="https://adclichosting.com/wp-content/uploads/2021/10/Pagina-en-construccion.jpg" alt="Página en Construcción">
    </div>
</body>
</html>
