<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            margin: 0 10px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #007bff;
        }

        .section {
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .navbar a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="#inicio">Inicio</a>
        <a href="#educacion">Educación</a>
        <a href="#experiencia">Experiencia</a>
        <a href="#conocimientos">Conocimientos</a>
        <a href="#contacto">Contacto</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
    </div>

    <div class="section" id="inicio">
        <!-- Contenido de la sección de inicio -->
    </div>

    <div class="section" id="educacion">
        <!-- Contenido de la sección de educación -->
    </div>

    <div class="section" id="experiencia">
        <!-- Contenido de la sección de experiencia -->
    </div>

    <div class="section" id="conocimientos">
        <!-- Contenido de la sección de conocimientos -->
    </div>

    <div class="section" id="contacto">
        <!-- Contenido de la sección de contacto -->
    </div>
</body>
</html>
