<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mi cuarta página web</title>
</head>

<body id="ejercicio4">
    <h1 class="centered-title">Ejercicio 4</h1>

    <h2>Formulario de Datos Personales</h2>

    <form action="procesar.php" method="post" onsubmit="return showConfirmation()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <input type="submit" value="Enviar">
    </form>

    <ul>
        <li><a href="index.html">Regresar al Inicio</a></li>
    </ul>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Formulario enviado con éxito</p>
        </div>
    </div>

    <script>
        function showConfirmation() {
            var modal = document.getElementById("confirmationModal");
            modal.style.display = "block";
            return false;
        }

        function closeModal() {
            var modal = document.getElementById("confirmationModal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
